version: '3.8'

services:
  backend:
    container_name: backend
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    ports:
      - '3000:3000'
    volumes:
      - ./sqlite.db:/app/sqlite.db
    environment:
      - NODE_ENV=production
  frontend:
    container_name: frontend
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
      args:
        - BACKEND_URL=http://localhost:3000
    ports:
      - '8000:80'
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
